    <div class="header">
      <h2>Header</h2>
    </div>

    <div class="row">
      <div class="column" style="background-color:#c8c8c8;">Column</div>
      <div class="column" style="background-color:#c8c8c8;">Column</div>
      <div class="column" style="background-color:#c8c8c8;">Column</div>
    </div>

    <div class="footer">
      <p>Footer</p>
    </div>
</body>
